<!DOCTYPE html>
<meta charset="utf-8">
<html>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<h1>Total Gun Deaths by Country 2023</h1>
<div id="button">
  <button onclick="window.location.href='https://dahyunl2.github.io/CS416_Narrative_Visualization/';">Top 10 Country</button>
  <button onclick="window.location.href='https://dahyunl2.github.io/CS416_Narrative_Visualization/piechart3.html';">Top 10 States in U.S.</button>
  <button onclick="window.location.href='https://dahyunl2.github.io/CS416_Narrative_Visualization/linechart.html';">Total Death by Month in Illinois</button>
</div>
<div id="text">
    <p1>https://worldpopulationreview.com/country-rankings/gun-deaths-by-country</p1>
</div>


<!-- Create a div where the graph will take place -->

<div id="my_dataviz"></div>
<style>
    #tooltip{
        opacity:0;
        position: absolute;
        text-align: center;
        width: 60px;
        height: 40px;
        background: white;
        border: 0px;
    }
</style>
<body>
<script>

    // set the dimensions and margins of the graph
    const margin = {top: 20, right: 30, bottom: 40, left: 100},
        width = 700 ,
        height = 400 ;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/dahyunl2/CS416_Narrative_Visualization/main/country.csv").then( function(data) {
    
      // Add X axis
      const x = d3.scaleLinear()
        .domain([0, 52000])
        .range([ 0, width]);
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");
    
      // Y axis
      const y = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(d => d.Country))
        .padding(.1);
      svg.append("g")
        .call(d3.axisLeft(y))

    // create a tooltip
    var tooltip=d3.select('#tooltip');


    // Three function that change the tooltip when user hover / move / leave a cell
    
      //Bars
      svg.selectAll("myRect")
        .data(data)
        .join("rect")
        .attr("x", x(0) )
        .attr("y", d => y(d.Country))
        .attr("width", d => x(d.Value))
        .attr("height", y.bandwidth())
        .attr("fill", "lightblue")
        .on('mouseover', function(d){
            tooltip.style('opacity',1)
            .style('left',(d.pageX)+'px')
            .style('top',(d.pageY)+'px')
            .html('Country: '+d.Country+'\nTotal Death: '+d.Value);
        })
        .on('mouseout',function(){tooltip.style('opacity',0)})
    
        svg.selectAll('rect:nth-child(2)').attr('fill','red');
    })
    
</script>
</body>
</html>
